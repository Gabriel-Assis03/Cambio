{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>{% block title %} {% endblock %}</title>
    {% block css %}{% endblock %}
</head>
<header class="header">
    <h1>Cambio</h1>
    <a href="{% url 'home-page' %}">
        <img src="{% static 'img/house-icon.png' %}" style="width: 50px; height: 50px;">
    </a>
    {% block head %} {% endblock %}
</header>
<body>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
